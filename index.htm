<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
          <li>Tic Tac Toe Game</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
    
    <div class="gameInfo">
        <h1>Welcome to the game !</h1>

        <div class="players">
            <input type="text" class="p1" placeholder="enter player 1" spellcheck="false">
            <input type="text" class="p2"  placeholder="enter player 2" spellcheck="false">
            <button class="play-btn">Submit</button>
        </div>
        
        <div class="instruction">
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="resources/excited.gif">
        </div>
    </div>
</div>
<footer>
    <div>&copy; 2024 | Gursamrath Singh</div>
</footer>
    <script src="script.js"></script>
</body>
</html>
